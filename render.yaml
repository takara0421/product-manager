services:
  - type: web
    name: product-manager-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: product-manager-db
          property: connectionString

databases:
  - name: product-manager-db
    plan: free
    databaseName: product_manager
    user: product_manager_user
