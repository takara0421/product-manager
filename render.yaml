services:
  - type: web
    name: product-manager-backend
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SPREADSHEET_ID
        value: 1trywo0xqOflaSLDUV0n8tuGqDguGmaMsfYmo31VuaVs
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false # User must input this manually in Render Dashboard
